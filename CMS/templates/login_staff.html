<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Staff Login - Courier Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #283c86, #45a247);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.4);
      width: 350px;
      text-align: center;
    }
    .login-box h2 {
      margin-bottom: 20px;
      color: #ffd700;
    }
    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    .btn {
      width: 100%;
      padding: 10px;
      background: #ffd700;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .btn:hover {
      background: #ffcc00;
    }
    a {
      color: #ffd700;
      text-decoration: none;
      display: block;
      margin-top: 10px;
    }
    .flash-message {
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 5px;
    }
    .flash-message.success {
      background-color: #4BB543;
      color: #fff;
    }
    .flash-message.error {
      background-color: #FF4C4C;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Staff Login</h2>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash-message {{ category }}">
              {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
      <input type="text" name="username" placeholder="Enter Username" required>
      <input type="password" name="password" placeholder="Enter Password" required>
      <button type="submit" class="btn">Login</button>
    </form>

    <a href="{{ url_for('home') }}">â¬… Back to Home</a>
  </div>
</body>
</html>
