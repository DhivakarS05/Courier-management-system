<!DOCTYPE html>
<html>
<head>
  <title>View Staff</title>
  <style>
    body { font-family: Arial; background:#f9f9f9; padding:20px; }
    table { border-collapse: collapse; width: 100%; background:#fff; }
    th, td { border:1px solid #ddd; padding:10px; text-align:center; }
    th { background:#333; color:#fff; }
    a.btn { padding:5px 10px; background:#007bff; color:#fff; border-radius:5px; text-decoration:none; }
    a.btn:hover { background:#0056b3; }
  </style>
</head>
<body>
  <h2>Staff Details</h2>
  <a href="{{ url_for('add_staff') }}" class="btn">‚ûï Add Staff</a>
  <table>
    <tr>
      <th>ID</th><th>Name</th><th>Username</th><th>Actions</th>
    </tr>
    {% for s in staff %}
    <tr>
      <td>{{ s.id }}</td>
      <td>{{ s.name }}</td>
      <td>{{ s.username }}</td>
      <td>
        <a href="{{ url_for('edit_staff', staff_id=s.id) }}" class="btn">‚úè Edit</a>
        <a href="{{ url_for('delete_staff', staff_id=s.id) }}" class="btn" style="background:red;">üóë Delete</a>
      </td>
    </tr>
    {% endfor %}
  </table>
  <br>
  <a href="{{ url_for('admin_dashboard') }}" class="btn">‚¨Ö Back</a>
</body>
</html>
