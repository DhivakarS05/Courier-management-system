<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ role if role else "Login" }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #00b4db, #0083b0);
            color: #fff;
            display: flex;
            flex-direction: column;  /* ✅ stack header on top */
            align-items: center;
            height: 100vh;
        }
        header {
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 0;
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            letter-spacing: 2px;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
        }
        .login-container {
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            width: 350px;
            text-align: center;
            margin-top: 40px; /* ✅ spacing below header */
        }
        h2 {
            margin-bottom: 30px;
            font-size: 2em;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
        }
        input[type="text"], input[type="password"] {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 30px;
            outline: none;
        }
        button {
            padding: 12px 30px;
            margin-top: 20px;
            border-radius: 30px;
            border: 2px solid #fff;
            background: transparent;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #fff;
            color: #0083b0;
            transform: translateY(-3px);
        }
        a {
            display: block;
            margin-top: 20px;
            color: #fff;
            text-decoration: underline;
        }
        a:hover {
            color: #ffd700;
        }
    </style>
</head>
<body>
    <!-- ✅ Header Added -->
    <header>Courier Management System</header>

    <div class="login-container">
       {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <p style="color: {% if category=='success' %}#00ff00{% else %}#ff4444{% endif %}; font-weight:bold; margin-bottom:15px;">
                    {{ message }}
                </p>
            {% endfor %}
        {% endif %}
       {% endwith %}

        <h2>{{ role if role else "Login" }}</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
        <a href="{{ url_for('register') }}" class="register">New User Register Here!!!</a>
        <a href="{{ url_for('home') }}">Back to Home</a>
    </div>
</body>
</html>
