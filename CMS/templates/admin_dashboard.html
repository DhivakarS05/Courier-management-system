<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <style>
    body {

    }
    .navbar {

      padding: 15px;
      color: #fff;

    }
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
    }
    h2 {
      margin-top: 0;
      color: #333;
    }
    a.btn {
      display: inline-block;
      padding: 10px 15px;
      margin: 10px 0;
      background: #007bff;
      color: #fff;
      border-radius: 5px;
      text-decoration: none;
    }
    a.btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="navbar">

</body>
</html>
