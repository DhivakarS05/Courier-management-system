<!DOCTYPE html>
<html>
<head>
  <title>Add Staff</title>
  <style>
    body { font-family: Arial; background:#f9f9f9; display:flex; justify-content:center; align-items:center; height:100vh; }
    .form-box { background:#fff; padding:30px; border-radius:10px; width:350px; box-shadow:0 5px 10px rgba(0,0,0,0.3); }
    input { width:100%; padding:10px; margin:10px 0; border:1px solid #ccc; border-radius:5px; }
    button { width:100%; padding:10px; background:#28a745; color:#fff; border:none; border-radius:5px; }
    button:hover { background:#218838; }

    /* flash messages */
    .flash-success { background:#d4edda; color:#155724; padding:10px; border-radius:5px; margin-bottom:10px; }
    .flash-error { background:#f8d7da; color:#721c24; padding:10px; border-radius:5px; margin-bottom:10px; }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Add New Staff</h2>

    <!-- Flask flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
      <input type="text" name="name" placeholder="Staff Name" required>
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Add Staff</button>
    </form>
    <br>
    <a href="{{ url_for('view_staff') }}">â¬… Back to Staff List</a>
  </div>
</body>
</html>
